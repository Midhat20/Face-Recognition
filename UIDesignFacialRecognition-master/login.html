<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Login</title>
  </head>
  <body>
          <div class="cont">


           <div class="col-12 col-sm-4 offset-sm-4   justify-content-center">
                           <div class="card sp align-self-center">

                               <h3 class=" align-self-center "> Sign in</h3>
                             <ul class="nav nav-tabs">
                                 <li class="nav-item col-6">
                                   <a class="nav-link active" href="#user"
                                     role="tab" data-toggle="tab">User </a>
                                 </li>
                                 <li class="nav-item col-6">
                                   <a class="nav-link" href="#admin" role="tab"
                                     data-toggle="tab">Admin</a>
                                 </li>
                             </ul>

                             <div class="tab-content">
                               <div role="tabpanel" class="tab-pane fade show active user" id="user">
                                 <div class="card-body">

                                         <div class="form-group row">
                                        <div class="col-md-10 offset-md-1">
                                              <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                                         </div>
                                       </div>


                                          <div class="form-group row">
                                             <div class="col-md-10 offset-md-1">
                                                   <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                             </div>

                                          </div>

                                        <div class="form-group row">
                                            <div class="col-md-10 offset-md-1">
                                              <button type="Login" class="btn col-md-10 offset-md-1 btn-primary">Login</button>
                                            </div>
                                        </div>


                                </div>
                               </div>




                                 <div role="tabpanel" class="tab-pane fade user" id="admin">
                                   <div class="card-body">


                                     <div class="form-group row">
                                    <div class="col-md-10 offset-md-1">
                                          <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Admin Email">
                                     </div>
                                   </div>

                                            <div class="form-group row">
                                               <div class="col-md-10 offset-md-1">
                                                     <input type="password" class="form-control" id="password" name="password" placeholder="Admin Password">
                                               </div>

                                            </div>

                                          <div class="form-group row">
                                              <div class="col-md-10 offset-md-1">
                                                <button type="Login" class="btn col-md-10 offset-md-1 btn-primary">Login</button>
                                              </div>
                                          </div>


                                  </div>
                                 </div>
                                 </div>
                                 </div>
                </div>

                  </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/b605b6abff.js"></script>

  </body>
</html>
